<div
    class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
    [ngClass]="larguraPensamento()"
>
    <img
        src="/assets/imagens/modelo{{ pensamento.modelo }}.png"
        alt="Aspas coloridas"
    />
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="conteudo">
        <strong>{{ pensamento.autoria }}</strong>
    </p>

    <div class="acoes">
        <button class="botao-editar">
            <img src="/assets/imagens/icone-editar.png" alt="Ícone de editar" />
            <img
                src="/assets/imagens/icone-excluir.png"
                alt="Ícone de excluir"
            />
        </button>
    </div>
</div>
